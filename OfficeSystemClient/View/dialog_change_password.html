<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="myModalLabel">Change Password</h4>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Old Password :</label>
                <input type="password" id = "old_password" class="form-control" required autofocus >                     
            </div>
            <div class="form-group">
                <label>New Password :</label>
                <input type="password" id="new_password" class="form-control" required autofocus >
            </div>
            <div class="form-group">
                <label>Current Password :</label>
                <input type="password" id ="current_password" class="form-control" required autofocus >
            </div>
        </div>
        <div class="modal-footer" style="padding-right: 35px">
            <button class="btn btn-primary" onclick="changePassword(document.getElementById('old_password').value,
                                        document.getElementById('new_password').value,
                                        document.getElementById('current_password').value)">APPLY</button>
        </div>
    </div>
</div>
